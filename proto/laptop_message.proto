syntax = "proto3";

package grpcProject;

option go_package = "pb";

import "keyboard_message.proto";
import "memory_message.proto";
import "processor_message.proto";
import "storage_message.proto";
import "google/protobuf/timestamp.proto";

message Laptop {
  string id = 1;
  string brand = 2;
  string name = 3;
  CPU cpu = 4;
  repeated GPU = 5;
  repeated Storage = 6;
  Keyboard keyboard = 7;
  Memory ram = 8;
  float price_usd = 9;
  uint32 release_year = 10;
  google.protobuf.Timestamp updated_at = 12;
  oneof weight {
    float weight_kg = 13;
    float weight_lb = 14;
  }
}